{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <i class="fas fa-heart love-icon fa-3x text-danger mb-3"></i>
                <h2 class="mb-3">خوش آمدید</h2>
                <p class="text-muted">به سیستم امتیازدهی عاشقانه خوش آمدید</p>
            </div>
            <div class="card glass-effect">
                <div class="card-body p-4">
                    <form method="post" class="fade-in">
                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            <input type="text" name="username" class="form-control" id="username" placeholder="نام کاربری" required>
                            <label for="username">نام کاربری</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="password" placeholder="رمز عبور" required>
                            <label for="password">رمز عبور</label>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                نام کاربری یا رمز عبور اشتباه است
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                ورود به سیستم
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
            </div>
        </div>
    </div>
</div>

<style>
    .form-floating > label {
        right: 0;
        left: auto;
        padding-right: 1rem;
    }
    
    .form-floating > .form-control {
        padding-right: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 89, 123, 0.2);
        background-color: rgba(255, 255, 255, 0.9);
    }

    .form-floating > .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(255, 89, 123, 0.25);
    }

    .card.glass-effect {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(255, 89, 123, 0.1);
    }

    .card.glass-effect::before {
        display: none;
    }

    .btn-primary {
        height: 3.5rem;
        font-size: 1.1rem;
    }

    .love-icon {
        color: var(--primary-color);
        filter: drop-shadow(0 2px 4px rgba(255, 89, 123, 0.3));
    }

    @media (max-width: 768px) {
        .container.mt-5 {
            margin-top: 2rem !important;
        }
    }
</style>
{% endblock %}
